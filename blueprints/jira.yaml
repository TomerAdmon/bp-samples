spec_version: 2-preview
description: Initializing a Jira instance

inputs:
  compute:
    type: string
    display-style: normal
    default: "on-prem"
    description: "Compute service"

grains:
  jira:
      kind: helm
      spec:
        source:
          path: https://github.com/atlassian/data-center-helm-charts//charts/jira
        host:
          compute-service: '{{.inputs.compute}}'
        commands:
          - "dep up charts/jira"
